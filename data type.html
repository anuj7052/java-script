<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // primittive data type

        var a =11452435.5452
        document.write(typeof(a) + "<br>")

        var b = 'jhk.sdjkhd553'
        document.write(typeof(b) + "<br>")

        var c = true
        document.write(typeof(c) + "<br>")

        var c1
        document.write(typeof(c1) + "<br>")

        var c2 = null

        document.write(typeof(c2) + "<br>")
        
        // non- primitive
        /* array */
        a = [1,2,3,'abc',true,false,null]
        document.write(a+ "<br>")
        // accesssing single value from array
        document.write(a[3]+ "<br>")

        // changing values

        a[0] = "New value"
        document.write(a + "<br>")

        // object 
        b = {name:'anuj',age:45,city:'mumbai'}
        document.write(b['name'],'&nbsp &nbsp &nbsp',b.age , "<br>")
        b['name'] = 'Anuj'
        b.age = 666
        b. state = "MH"
        document.write(b['name'],'&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp' , b.age)
        console.log(b)


        
    </script>
</body>
</html>
